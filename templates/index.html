$def with (movies, count, key)
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Move Site</title>
</head>
<body>
    <form action="/" method="post">
        <input type="text" name="title" />
        <input type="submit" value="搜索" />
    </form>
    <h1>Later's Movie Site</h1>
    $if count > 0:
        <p>
            共 $count 部影片
            $if key:
                与 <b><u>$key</u></b> 有关
        </p>
        <p>影片列表：</p>
        $for movie in movies:
            <li>
            <a href="/movie/$movie['id']">$movie['title']</a>
            </li>
    $else:
        <p>
            啊咧，没有影片
            $if key:
                与 <b><u>$key</u></b> 有关
        </p>
        <p><a href="/">返回首页</a></p>
</body>
</html>
